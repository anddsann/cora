    <h1>Cora</h1>

    <p>
        Te retuerces como si exprimieras <br>
        tu pelaje de la misma <br>
        manera que una camisa recién lavada <br>
        te extiendes por el suelo, <br>
        la alfombra, y mi pierna descalzada <br>
        suavemente, te cobijas <br>
        en tu pelaje de espuma de trigo. <br>
    </p><br>

    <p>Descansa en paz. Cora 2015-2020</p>
